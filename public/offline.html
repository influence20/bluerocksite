<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="theme-color" content="#1e3a8a">
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BlueRock Asset Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/enhanced-mobile.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/premium-style.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        
        .offline-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .offline-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .cached-pages {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }
        
        .cached-pages h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .cached-pages ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        
        .cached-pages li {
            margin-bottom: 10px;
        }
        
        .cached-pages a {
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .cached-pages a:hover {
            background-color: rgba(var(--primary-color-rgb), 0.1);
        }
        
        .retry-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .retry-button:hover {
            background-color: var(--primary-color-dark);
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
    <script src="js/structured-data.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="BlueRock Asset Management">
                </a>
            </div>
            <div class="site-name">BlueRock Asset Management</div>
        </div>
    </header>

    <main>
        <div class="offline-container">
            <div class="offline-icon">
                <i class="fas fa-wifi-slash"></i>
            </div>
            <h1 class="offline-title">You're Offline</h1>
            <p class="offline-message">
                It looks like you've lost your internet connection. Don't worry, you can still access some pages that have been cached for offline use.
            </p>
            
            <div class="cached-pages">
                <h3>Available Offline Pages</h3>
                <ul id="cached-pages-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <!-- More pages will be added dynamically if they're cached -->
                </ul>
            </div>
            
            <button class="retry-button" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i> Retry Connection
            </button>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; 2025 BlueRock Asset Management. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Add Font Awesome icons
        document.addEventListener('DOMContentLoaded', function() {
            // Create Font Awesome link if it doesn't exist
            if (!document.querySelector('link[href*="font-awesome"]')) {
                const fontAwesome = document.createElement('link');
                fontAwesome.rel = 'stylesheet';
                fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
                document.head.appendChild(fontAwesome);
            }
            
            // Replace icon placeholders with actual icons
            document.querySelector('.offline-icon').innerHTML = '<i class="fas fa-wifi-slash"></i>';
            
            // Check which pages are cached and update the list
            if ('caches' in window) {
                caches.open('bluerock-cache-v1').then(cache => {
                    cache.keys().then(requests => {
                        const htmlRequests = requests.filter(request => {
                            const url = new URL(request.url);
                            return url.pathname.endsWith('.html') && 
                                   url.pathname !== '/offline.html' &&
                                   !document.querySelector(`#cached-pages-list a[href="${url.pathname.substring(1)}"]`);
                        });
                        
                        const cachedPagesList = document.getElementById('cached-pages-list');
                        
                        htmlRequests.forEach(request => {
                            const url = new URL(request.url);
                            const pathname = url.pathname.substring(1); // Remove leading slash
                            
                            // Create list item for each cached page
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = pathname;
                            
                            // Format the page name
                            const pageName = pathname.replace('.html', '')
                                                    .split('-')
                                                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                                    .join(' ');
                            
                            link.textContent = pageName;
                            listItem.appendChild(link);
                            cachedPagesList.appendChild(listItem);
                        });
                    });
                });
            }
        });
    </script>
    <script src="js/register-service-worker.js"></script>
    <script src="js/ab-testing.js"></script>
    <script src="js/cookie-consent.js"></script>
    <script src="js/newsletter-signup.js"></script>
    <script src="js/social-sharing.js"></script>
    <script src="js/referral-program.js"></script>
</body>
</html>
