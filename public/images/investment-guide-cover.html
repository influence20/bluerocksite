<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Guide Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        
        .cover-container {
            width: 800px;
            height: 1132px; /* A4 size ratio */
            background: linear-gradient(135deg, #1e3a8a 0%, #2a4cad 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSgzMCkiPjxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
            opacity: 0.7;
        }
        
        .cover-content {
            position: relative;
            z-index: 2;
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        .logo {
            margin-bottom: 60px;
        }
        
        .logo img {
            height: 80px;
            width: auto;
        }
        
        .title-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .cover-year {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        .cover-title {
            font-size: 54px;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .cover-subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        .cover-decoration {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIj48Y2lyY2xlIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjgwIiBmaWxsPSJub25lIiBzdHJva2U9InJnYmEoMjU1LDI1NSwyNTUsMC4xKSIgc3Ryb2tlLXdpZHRoPSIyIi8+PGNpcmNsZSBjeD0iMTAwIiBjeT0iMTAwIiByPSI0MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMikiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==');
            background-repeat: no-repeat;
            background-position: bottom right;
            opacity: 0.5;
            z-index: 1;
        }
        
        .cover-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .cover-author {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .cover-badge {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .cover-badge i {
            margin-right: 8px;
        }
        
        .chart-decoration {
            position: absolute;
            top: 50%;
            right: 60px;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMTAwIj48cGF0aCBkPSJNMCw4MEMyMCw2NSw0MCw5MCw2MCw3NVM4MCw0MCwxMDAsNTBzNDAsNDAsNjAsMzBzNDAsLTQwLDQwLC00MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJyZ2JhKDI1NSwyNTUsMjU1LDAuNCkiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==');
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7;
            z-index: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 850px) {
            .cover-container {
                width: 100%;
                height: auto;
                aspect-ratio: 1 / 1.414; /* A4 ratio */
            }
            
            .cover-content {
                padding: 30px;
            }
            
            .logo {
                margin-bottom: 30px;
            }
            
            .logo img {
                height: 60px;
            }
            
            .cover-year {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .cover-title {
                font-size: 36px;
                margin-bottom: 20px;
            }
            
            .cover-subtitle {
                font-size: 18px;
                margin-bottom: 30px;
            }
            
            .chart-decoration {
                width: 150px;
                height: 150px;
                right: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .cover-content {
                padding: 20px;
            }
            
            .logo img {
                height: 50px;
            }
            
            .cover-year {
                font-size: 16px;
            }
            
            .cover-title {
                font-size: 28px;
            }
            
            .cover-subtitle {
                font-size: 16px;
            }
            
            .chart-decoration {
                display: none;
            }
            
            .cover-badge {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="cover-container">
        <div class="cover-overlay"></div>
        <div class="cover-decoration"></div>
        <div class="chart-decoration"></div>
        
        <div class="cover-content">
            <div class="logo">
                <img src="bluerock-logo.png" alt="BlueRock Asset Management Logo">
            </div>
            
            <div class="title-section">
                <div class="cover-year">2025 EDITION</div>
                <h1 class="cover-title">Investment Strategy Guide</h1>
                <p class="cover-subtitle">Expert insights and strategies for maximizing returns in today's market</p>
            </div>
            
            <div class="cover-footer">
                <div class="cover-author">BlueRock Asset Management</div>
                <div class="cover-badge"><i class="fas fa-lock"></i> PREMIUM CONTENT</div>
            </div>
        </div>
    </div>
</body>
</html>
