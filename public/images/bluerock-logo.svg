<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Rectangle -->
  <rect width="200" height="60" fill="white" rx="5" ry="5"/>
  
  <!-- Blue Rock Symbol -->
  <g transform="translate(10, 10)">
    <!-- Rock Shape -->
    <polygon points="0,25 10,5 25,0 40,5 50,25 40,40 25,45 10,40" fill="#003366" stroke="#0066cc" stroke-width="2"/>
    
    <!-- Highlight -->
    <polygon points="25,0 40,5 25,10" fill="#0066cc" stroke="none"/>
    
    <!-- Dollar Symbol -->
    <text x="25" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#ffcc00" text-anchor="middle">$</text>
  </g>
  
  <!-- Company Name -->
  <text x="70" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#003366">BlueRock</text>
  <text x="70" y="45" font-family="Arial" font-size="14" fill="#0066cc">Asset Management</text>
</svg>